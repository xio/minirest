name: Run test cases

on: [push, pull_request]

jobs:
    run_test_cases:
        runs-on: ubuntu-latest

        container:
            image: erlang:22.1
        steps:
            - uses: actions/checkout@v2
            - name: dialyzer
              run: rebar3 dialyzer
            - name: test
              run: rebar3 do eunit,ct
